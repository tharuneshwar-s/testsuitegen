openapi: 3.0.3
info:
  title: Analytics API (Difficult)
  version: 1.0.0

paths:
  /analytics/report:
    post:
      summary: Submit analytics report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - user
                - metrics
              properties:
                user:
                  type: object
                  additionalProperties:
                    oneOf:
                      - type: string
                      - type: integer
                metrics:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    additionalProperties: false
                    required:
                      - name
                      - values
                    properties:
                      name:
                        type: string
                      values:
                        type: array
                        items:
                          oneOf:
                            - type: number
                            - type: string
                context:
                  type: object
                  nullable: true
                  additionalProperties:
                    type: array
                    items:
                      type: object
                      additionalProperties:
                        type: boolean
      responses:
        "200":
          description: Report processed
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  oneOf:
                    - type: string
                    - type: number
                    - type: object
